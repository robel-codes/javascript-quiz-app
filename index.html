<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <div class="highscore">View high scores</div>
        <div class="timer">
            <div class="time-text">Time(sec):</div>
            <div class="timer-sec">60</div>
        </div>
    </header>

    <main>

        <!--Start quiz box-->
        <section class="quiz-intro">
            <h1 id="page-title">Coding Quiz Challenge</h1>
            <p>
                Try to answer the following Code-related questions within the time limit.
                Keep in mind that incorret answer will penalize your score/time by ten seconds!
            </p>
            <button class="start">Start Quiz</button>
        </section>

        <section class="quiz-main">
            <div class="que-text">
                <!--Questions inserted from JavaScript-->
            </div>
            <div class="option-list">
                <!--Options inserted from JavaScript-->
            </div>

            <footer class="response-result">
                <!--Inserted from JavaScript-->
            </footer>
        </section>

        
        <section id="result-id" class="result">
            <h1 id="result-title">All done!</h1>
            <p id="tag">your final score is</p>
            <div class="submitForm">
                <p>Enter Initial: </p>
                <input type="text" name="name-inital" placeholder="Enter your Initals"/>
                <button class="btn" type="submit">Submit</button>
                
            </div>
        </section>

        <section id="hs-id" class="high-scores">
            <h1>High scores</h1>
            <div id="hs-txt"> 
                <!--Inserted from JavaScript-->
                
            </div>
            <div class="buttons">
                <button class="go-back">Go Back</button>
                <button class="clear-hs">Clear high scores</button>
            </div>
        </section>     




            

        
    </main>

    <script src="assets/js/script.js"></script>

</body>


</html>
