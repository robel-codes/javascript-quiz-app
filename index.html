<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <div class="highscore">View high scores</div>
        <div class="timer">
            <div class="time-left">Time(sec):</div>
            <div class="timer">60</div>
        </div>
    </header>

    <main>

        <!--Start quiz box-->
        <section class="quiz-intro">
            <h1 id="page-title">Coding Quiz Challenge</h1>
            <p>
                Try to answer the following Code-related questions within the time limit.
                Keep in mind that incorret answer will penalize your score/time by ten seconds!
            </p>
            <button class="start">Start Quiz</button>
        </section>

        <section class="quiz-main">
            <div class="que-text">
                <!--Questions inserted from JavaScript-->
            </div>
            <div class="option-text">
                <!--Options inserted from JavaScript-->
            </div>

            <footer class="respnse-result">
                <!--Inserted from JavaScript-->
            </footer>
        </section>


        <section class="Result">
            <h1 id="result-title">All done!</h1>
            <p>your final score is</p>
            <div>
                <p>Enter Initial: </p>
                <input type="text" name="name-inital" placeholder="Enter your Initals"/>
            </div>
        </section>

        <section class="high-scores">
            <h1>High scores</h1>
            <div>
                <!--Inserted from JavaScript-->
            </div>
            <button class="start go-back">Go Back</button>
            <button class="clear-hs">Clear high scores</button>
        </section>




            
            
        
    </main>

    <script src="assets/js/script.js"></script>

</body>


</html>
